<!DOCTYPE html <html>
<head>
  <title>{% block title%} {% endblock %}</title>
  <meta charset="utf8" />
  <meta name="port" content="=device-width initial-scale=1" />
  <link rel="icon" type="image/png" href="../static/images/ct.png" />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='assets/css/main.css') }}"
  />
  <noscript
    ><link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/css/noscript.css') }}"
  /></noscript>
</head>
<body>
  {% block content %} {% endblock %}
  <script>
    if ("addEventListener" in window) {
      window.addEventListener("load", function () {
        document.body.className = document.body.className.replace(
          /\bis-loading\b/,
          ""
        );
      });
      document.body.className += navigator.userAgent.match(/(MSIE|rv:11\.0)/)
        ? " is-ie"
        : "";
    }
  </script>
</body>
